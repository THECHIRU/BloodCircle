{% extends "base.html" %}

{% block content %}
<div class="container my-5">
    <h1 class="text-center fw-bold mb-5">Frequently Asked Questions</h1>
    
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="accordion" id="faqAccordion">
                {% for faq in faqs %}
                <div class="accordion-item mb-3">
                    <h2 class="accordion-header" id="heading{{ loop.index }}">
                        <button class="accordion-button {% if loop.index != 1 %}collapsed{% endif %}" type="button" 
                                data-bs-toggle="collapse" data-bs-target="#collapse{{ loop.index }}">
                            <i class="fas fa-question-circle text-danger me-2"></i>
                            {{ faq.question }}
                        </button>
                    </h2>
                    <div id="collapse{{ loop.index }}" 
                         class="accordion-collapse collapse {% if loop.index == 1 %}show{% endif %}" 
                         data-bs-parent="#faqAccordion">
                        <div class="accordion-body">
                            {{ faq.answer }}
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
            
            <div class="card shadow-sm mt-5">
                <div class="card-body text-center p-4">
                    <h5 class="fw-bold mb-3">Still have questions?</h5>
                    <p class="text-muted">Feel free to contact us or send your feedback</p>
                    <a href="{{ url_for('main.feedback') }}" class="btn btn-danger">
                        <i class="fas fa-comment me-2"></i>Contact Us
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
