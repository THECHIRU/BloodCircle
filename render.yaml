services:
  - type: web
    name: blood-donation-network
    env: python
    plan: free
    buildCommand: "chmod +x build.sh && ./build.sh"
    startCommand: "gunicorn --bind 0.0.0.0:$PORT --workers 1 --threads 2 --timeout 120 run:app"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SECRET_KEY
        generateValue: true
      - key: FLASK_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: blood-donation-db
          property: connectionString
      - key: ITEMS_PER_PAGE
        value: 10
    healthCheckPath: /

databases:
  - name: blood-donation-db
    databaseName: blood_donation
    user: blood_donation_user
    plan: free
